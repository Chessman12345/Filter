<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <ul class="list">
                <li class="list__item active" data-id="all">ALL</li>
                <li class="list__item" data-id="winter">Собаки</li>
                <li class="list__item" data-id="autumn">Птицы</li>
                <li class="list__item" data-id="summer">Коты</li>
                <li class="list__item" data-id="spring">Рыбы</li>
            </ul>

            <div class="blocks">
                <div class="blocks__row">
                    <div class="blocks__item summer summer1"><span>КОТ</span></div>
                    <div class="blocks__item autumn autumn1"><span>ПТИЦА</span></div>
                    <div class="blocks__item winter winter1"><span>СОБАКА</span></div>
                    <div class="blocks__item spring spring1"><span>РЫБЫ</span></div>
                </div>
                <div class="blocks__row">
                    <div class="blocks__item winter winter2"><span>СОБАКА</span></div>
                    <div class="blocks__item autumn autumn2"><span>ПТИЦА</span></div>
                    <div class="blocks__item summer summer2"><span>КОТ</span></div>
                    <div class="blocks__item spring spring2"><span>ВЕСНА</span></div>
                </div>
                <div class="blocks__row">
                    <div class="blocks__item spring spring3"><span>РЫБЫ</span></div>
                    <div class="blocks__item summer summer3"><span>КОТ</span></div>
                    <div class="blocks__item autumn autumn3"><span>ПТИЦА</span></div>
                    <div class="blocks__item winter winter3"><span>СОБАКА</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
